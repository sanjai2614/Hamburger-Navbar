<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    nav {
        width: 100vw;
        height: 60px;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        backdrop-filter: blur(5px);
    }

    li {
        list-style: none;
    }

    ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 400px;
        font-size: larger;
    }

    #btn {
        height: fit-content;
        padding: 2px;
        border-radius: 5px;
        background-color: white;
        display: none;
    }


    @media (max-width:782px) {
        #menu {
            transform: translateY(-30px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease-in-out;
        }

        #menu.active {
            backdrop-filter: blur(50px);
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        ul {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 400px;
            font-size: larger;

        }

        nav {
            backdrop-filter: blur(5px);

        }

        #btn {
            display: block;
        }
    }
</style>

<body style="background-image: url(./bagimg.jpeg); background-size: cover; height: 100vh;">

    <nav>
        <div>
            <h1>LOGO</h1>
        </div>
        <div id="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
                <li></li>
            </ul>
        </div>
        <div id="btn"><i class="ri-menu-fill"></i></div>
    </nav>

    <script>

        let btn = document.getElementById("btn")
        let menu = document.getElementById("menu")

        btn.addEventListener("click", () => {
            menu.classList.toggle("active")
        })

    </script>
</body>

</html>
